version: '3.8'

services:
  # Main bot service (with SQLite - recommended)
  botwa:
    build: .
    container_name: botwa
    restart: unless-stopped
    environment:
      - TZ=Asia/Jakarta
      - NODE_ENV=production
    volumes:
      - ./auth:/app/auth
      - ./memory:/app/memory
      - ./config.js:/app/config.js
    ports:
      - "3000:3000"  # Optional: if you add a health check endpoint
    networks:
      - botwa-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('fs').statSync('/app/memory/botwa.db')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

