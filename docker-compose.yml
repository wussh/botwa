services:
  botwa:
    build: .
    container_name: botwa
    restart: unless-stopped
    environment:
      - TZ=Asia/Jakarta
      - NODE_ENV=production
    volumes:
      - ./auth:/app/auth
      - ./memory:/app/memory
      - ./config.js:/app/config.js
    ports:
      - "3000:3000"
    networks:
      - botwa-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('fs').statSync('/app/memory/botwa.db')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  botwa-network:
    driver: bridge

volumes:
  botwa-data:
    driver: local
